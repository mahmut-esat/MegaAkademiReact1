<!DOCTYPE html>
<html lang="tr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" />

    <title>Hesap Makinesi</title>
  </head>
  <body>
    <div>
      <div class="container card mt-2 border-secondary">
        <div class="card mt-3 mb-3">
          <h2 class="card-header text-center bg-info display-4 shadow">
            <b><i>Hesap Makinesi</i></b>
          </h2>
        </div>

        <div class="mb-2">
          <span class="text"></span>
          <input
            type="text"
            name="ekran"
            class="form-control bg-light shadow-sm border-white"
            placeholder="SayÄ± Giriniz..."
          />
        </div>

        <div class="container mb-3 mt-3">
          <div class="mx-5" style="width: 100%">
            <button
              type="button"
              class="btn btn-info mb-2"
              style="font-size: 50px; width: 75px"
              value="1"
            >
              1
            </button>
            <button
              type="button"
              class="btn btn-info mb-2"
              style="font-size: 50px; width: 75px"
              value="2"
            >
              2
            </button>
            <button
              type="button"
              class="btn btn-info mb-2"
              style="font-size: 50px; width: 75px"
              value="3"
            >
              3
            </button>
            <button
              type="button"
              class="btn btn-warning mb-2"
              style="font-size: 50px; width: 75px"
              value="+"
            >
              +
            </button>
          </div>
          <div class="mx-5">
            <button
              type="button"
              class="btn btn-info mb-2"
              style="font-size: 50px; width: 75px"
              value="4"
            >
              4
            </button>
            <button
              type="button"
              class="btn btn-info mb-2"
              style="font-size: 50px; width: 75px"
              value="5"
            >
              5
            </button>
            <button
              type="button"
              class="btn btn-info mb-2"
              style="font-size: 50px; width: 75px"
              value="6"
            >
              6
            </button>
            <button
              type="button"
              class="btn btn-warning mb-2"
              style="font-size: 50px; width: 75px"
              value="-"
            >
              -
            </button>
          </div>
          <div class="mx-5">
            <button
              type="button"
              class="btn btn-info mb-2"
              style="font-size: 50px; width: 75px"
              value="7"
            >
              7
            </button>
            <button
              type="button"
              class="btn btn-info mb-2"
              style="font-size: 50px; width: 75px"
              value="8"
            >
              8
            </button>
            <button
              type="button"
              class="btn btn-info mb-2"
              style="font-size: 50px; width: 75px; width: 75px"
              value="9"
            >
              9
            </button>
            <button
              type="button"
              class="btn btn-warning mb-2"
              style="font-size: 50px; width: 75px"
              value="*"
            >
              *
            </button>
          </div>
          <div class="mx-5">
            <button
              type="button"
              class="btn btn-danger"
              style="font-size: 50px; width: 75px"
              value="c"
              id="temizle"
            >
              C
            </button>
            <button
              type="button"
              class="btn btn-info"
              style="font-size: 50px; width: 75px"
              value="0"
            >
              0
            </button>
            <button
              type="button"
              class="btn btn-success"
              style="font-size: 50px; width: 75px; width: 75px"
              value="="
              id="hesapla"
            >
              =
            </button>
            <button
              type="button"
              class="btn btn-warning"
              style="font-size: 50px; width: 75px; width: 75px"
              value="/"
            >
              /
            </button>
          </div>
        </div>
        <div>
          <footer class="blockquote-footer mt-1 text-center">
            designed by esat
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
